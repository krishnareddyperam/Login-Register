<div class="col-md-6 col-md-offset-3">
  <h3> Login Form </h3>
  <form name="form" (ngSubmit)="onSubmit($event)" #loginForm="ngForm" novalidate>

<div class="form-group">
  <label for="userName">User Name</label>
  <input type="text" class="form-control" id="userName" [(ngModel)]="model.userName" #lastName="ngModel" required />
  <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
    <div *ngIf="userName.errors.required">userName is required</div>
  </div>
</div>

<div class="form-group">
  <label for="email">Email</label>
  <input type="text" class="form-control" id="email" [(ngModel)]="model.email" #email="ngModel" required email />
  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="email.errors.required">Email is required</div>
      <div *ngIf="email.errors.email">Email must be a valid email address</div>
  </div>
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
    <div *ngIf="password.errors.required">Password is required</div>
      <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
  </div>
</div>

<div class="form-group">
  <button class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
  <button class="btn btn-secondary"><a routerLink = '/register'>Signup</a></button>
</div>
</form>
</div>
